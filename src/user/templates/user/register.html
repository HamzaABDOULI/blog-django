{% extends 'blog/base.html' %}
{% block content %}
{% load crispy_forms_tags %}
    
    <!-- Comment Form -->
    <div class="border p-4 mb-5 ">
        <legend class="border-bottom mb-3  pb-1">Register</legend>
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <input class="btn btn-secondary mt-4" type="submit" value="Create account">
        </form>
        <div class="border-top pt-2 mt-4">
            <h6>Already registered ?<a href="{% url 'login' %}"> Sign in</a></h6>
        </div>
    </div>    

{% endblock content %}
