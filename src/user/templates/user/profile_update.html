{% extends 'blog/base.html' %}
{% block content %}
{% load crispy_forms_tags %}
    
    <!-- Comment Form -->
    <div class="border p-4 mb-5 ">
        <legend class="border-bottom mb-3  pb-1">Edit profile</legend>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{user_form|crispy}}
            {{profile_form|crispy}}
            <input class="btn btn-secondary mt-4" type="submit" value="Edit">
        </form>
    </div>    

{% endblock content %}
