{% extends 'blog/base.html' %}
{% block content %}
{% load crispy_forms_tags %}
    
    <!-- login Form -->
    <div class="border p-4 mb-5 ">
        <legend class="border-bottom mb-3  pb-1">Log in</legend>

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{message.tags}}">
            {{message}}
        </div>
        {% endfor %}
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Type your username" >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Type your password">
            </div>
            <input class="btn btn-secondary mt-4" type="submit" value="Sign in">
        </form>
        <div class="border-top pt-2 mt-4">
            <h6>Are you New ? <a href="{% url 'register' %}"> Create an account</a></h6>
        </div>
    </div>    

{% endblock content %}
