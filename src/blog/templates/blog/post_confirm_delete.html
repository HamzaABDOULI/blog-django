{% extends 'blog/base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="border p-4 mb-5">
    <legend class="border-bottom pb-1 mb-3">Delete post</legend>
    <form method="POST">
        <legend class="pb-1 mb-3 mt-4">Are you sure you want to delete this post : "{{object.title}}" ?</legend>
        {% csrf_token %}
        <input class="btn btn-danger mt-3 back-btn" type="submit" value="Delete">
        <a class="btn btn-secondary mt-3 " href="{% url 'detail' object.id %}">Cancel</a>
    </form>
</div>
{% endblock content %}
