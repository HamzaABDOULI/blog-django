{% extends 'blog/base.html' %}

{% block content %}
<h1>Posts :</h1>
{% for post in posts %}

    <div class="border p-3 mb-3">
        
        <img src="../../static/blog/images/user.jpg" 
        class="img-fluid rounded-circle border m-2" width="100" alt="Poster photo">
        <span class="text-secondary">Published at : {{post.post_date|date:'P d-m-Y' }}</span>
        <h3><a class="text-dark "href=" {% url 'detail' post.pk %} ">{{post.title}}</a></h3>
        <h6>Published by : {{post.auther}}</h6>
        <strong>Content : </strong>{{post.content}}
    </div>

{% endfor %}

{% endblock content %}
